  <form id="fadeOut">
    <p><label>Укажите дату и время
        <input type="datetime" name="dateAndTime">

    </p>

        <input type="range" name="volume" id="volume" min="0" max="10" step="5" value="5">

      <input type="text" id="donation2" name="donation2" list="donations2">

    <p><button type="submit">Send</button></p>

  <form action="post">

      <p><button type="submit">Send</button></p>
    </fieldset>
  </form>
